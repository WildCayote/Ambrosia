<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signin-signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <title>Sign-in</title>
</head>
<body>
    <div class="container mt-5 align-middle">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-baseline">
            <div class="auth-box col-10 col-md-4 m-2 bg-dark">
                <div id="form-title" style="color: rgb(172, 156, 104);" class="fw-bold">Set Up Admin Account</div>
                <div class="quick-desc text-secondary">
                    <!-- No Commitments. Try for free now and pay later. -->
                </div>
                <div>
    
                </div>
                <form id="sign-in-form">
                    <div>
                        
                        <input class="form-control form-control-sm" type="email" id="sign-up-email" 
                        name="sign-in-email" placeholder="Email" required>
                    </div><br>
                    <div>
                        <input class="form-control form-control-sm" type="password" id="sign-up-password" 
                        name="sign-up-password" placeholder="Password" required><br>
                    </div>
                    <div>
                        <input class="form-control form-control-sm" type="password" id="sign-in-password" 
                        name="sign-up-password" placeholder="Confirm Password" required><br>
                    </div>
                    <!-- <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check-premium">
                        <label class="form-check-label" for="check-premium" style="color: rgb(172, 156, 104);">Choose Premium</label>
                    </div> -->
                      
                    <br>
                    <button class="btn" type="submit" style="background-color: rgb(172, 156, 104);">
                        <span class="fw-semibold fs-6 fw-bold">SIGN UP</span>
                    </button>
                </form>
                <div class="bottom-text">
                    <a class="link-t" href="admin-sign-in.html">Already a member</a>
                </div>
        
            </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
