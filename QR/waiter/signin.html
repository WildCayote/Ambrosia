<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signin-signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <title>Sign-in</title>
</head>
<body>
    <div class="container mt-5 align-middle">
        <div class="auth-box col-10 col-md-4 m-2 bg-dark">
            <div id="form-title" class="mb-3 fw-bold" style="color: rgb(172, 156, 104);">Waiter Login</div>
            <form id="sign-in-form">
                <div>
                    <!-- <label class="form-label" for="sign-in-email">Email</label><br> -->
                    <input class="form-control form-control-sm" type="text" id="sign-in-email" 
                    name="sign-in-email" placeholder="User Id" required>
                </div><br>
                <div>
                    <!-- <label class="form-label" for="sign-in-password">Password</label><br> -->
                    <input class="form-control form-control-sm" type="password" id="sign-in-password" 
                    name="sign-in-password" placeholder="Password" required><br>
                    <!-- <span id="forgot-password"><u>forgot password?</u></span> -->
                </div>
                <br>
                <button class="btn" onclick="signIn()" style="background-color: rgb(172, 156, 104);">
                    <span class="fw-semibold fs-6 fw-bold">SIGN IN</span>
                </button>
            </form>
            <!-- <div class="bottom-text">
                New to Us? <a class="link-t" href="admin-sign-up.html">Join Now</a>
            </div> -->
    
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="./js/signIn.js""></script>
</body>
</html>
