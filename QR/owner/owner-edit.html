<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="../css/menu.css">
    <script src="./js/owner-edit.html.js"></script>

    <title>Owner Edit Menu</title>
</head>
<body style="background-color: rgb(230, 230, 230);" onload="getItems()">
    <div class="container p-0 m-0">
        <div class="row menu-head">
            <img class="col-12 col-md-6" style="border-bottom-right-radius: 100ch;" src="../imgs/kagyana-2955466_1920 1.png" alt="">    
            <h1 class="col-12 col-md-6 display-4 font-weight-bold text-center text-uppercase py-5">
                People Who Love To Eat<br>Are Always The Best People
            </h1>          
        </div>
    </div>
    <div class="menu-items container mt-5 align-middle position-relative">
        <img class="salad-img position-absolute" src="../imgs/product-skinless-grilled-chicken-salad 1.png" alt="">
        <img class="tomato-img position-absolute" src="../imgs/home_pizza_slider_2 1.png" alt="">
        <div class="row" style="gap: 10px;">
            <div id="category-1" class="col-12 col-md-5"> 
                <!-- <span class="fw-bold text-muted" style="font-size: medium;">Food </span> -->
                
            </div>
            <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center" >
                <!-- <div>Drinks</div> -->
                <div class="shadow-lg  mb-5 bg-white rounded" style="width: 80%; padding: 4%;">
                    <div class="d-flex justify-content-between p-2 border-0 rounded-top">
                        <div class="d-flex flex-column">
                            <div class="fw-bold">Add New Item</div>    
                        </div>
                        <div class="text-light fs-4 p-2 pt-0 pb-0">
                            &#43;
                        </div>
                    </div>
                    <div class="position-relative pb-5 pe-1">
                        <form class="mb-2 me-2" id="create-drink-1">
                            <div class="form-group mb-2">
                                <label for="drink-1-name">New Item</label>
                                <input type="text" class="form-control border-1" id="new-item-name-1" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="drink-1-description">Description</label>
                                <input type="text" class="form-control border-1" id="new-description-1" >
                            </div>
                            <div class="form-group d-flex align-items-center">
                                <label for="drink-1-price">Price: Birr</label>
                                <input type="number" class="form-control border-0 border-bottom" id="item-price" style="width: 20%;" required>
                            </div>
                            <button class="float-end btn btn-outline-dark position-absolute bottom-0 end-0" onclick="addItem()" type="submit">Add</button>
                        </form>
                                                                                    
                    </div>
                </div>
            </div>
                                            
        </div>
        
    </div>
    <br>
          
    <footer class="bg-light text-center text-muted m-0 py-3">
        
        &copy; 2023 Your Company Name. All rights reserved.
      </footer>
      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
